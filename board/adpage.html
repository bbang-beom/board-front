<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>원두 구매</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .product-image {
            text-align: center;
            margin: 20px 0;
        }
        .product-image img {
            max-width: 100%;
            border-radius: 10px;
        }
        .info {
            padding: 20px;
        }
        .info h1 {
            font-size: 24px;
            color: #333;
        }
        .price {
            font-size: 20px;
            color: #e63946;
        }
        .discount {
            color: #f77f00;
        }
        .form-group {
            margin: 10px 0;
        }
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .additional-items {
            margin-top: 20px;
        }
        .additional-items h3 {
            font-size: 18px;
        }
        .additional-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        .additional-item button {
            padding: 5px 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .additional-item button:hover {
            background-color: #0056b3;
        }
        .review {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .review img {
            width: calc(15% - 10px);
            border-radius: 10px;
						margin: 10px auto;
            cursor: pointer;
        }
				.buttons {
					display: flex;
					gap: 10px;
					margin-top: 20px;
			}
			.buttons button {
					padding: 10px 20px;
					font-size: 16px;
					background-color: #007bff;
					color: #fff;
					border: none;
					border-radius: 4px;
					cursor: pointer;
			}
			.buttons button:hover {
					background-color: #0056b3;
			}
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>고급 원두 특가 판매</h1>
            <div class="price"> <span class="discount">17,000원</span> <del>21,000원</del></div>
        </div>

        <div class="product-image">
            <img src="images/ad-image.jpg" alt="coffee">
            <p>특가 상품(1kg)</p>
        </div>

        <div class="info">
            <h2>구매 옵션</h2>
            <div class="form-group">
                <label for="option">원두 선택</label>
                <select id="option">
                    <option>옵션을 선택해 주세요</option>
                    <option>홀빈</option>
                    <option>프렌치프레스</option>
                    <option>핸드드립/커피메이커</option>
                    <option>에스프레소</option>
                </select>
            </div>

						<div class="form-group">
							<label for="configuration">구성 선택:</label>
							<select id="configuration">
									<option>수량을 선택해 주세요</option>
									<option>1kg</option>
									<option>2kg</option>
									<option>3kg</option>
							</select>
					</div>

					<div class="buttons">
						<button>구매하기</button>
						<button>장바구니</button>
				</div>
        </div>

        <div class="additional-items">
            <h3>추가 구성 상품</h3>
            <div class="additional-item">
                <span>소형 핸드밀(sale)</span>
                <span><del>20,000원</del> 18,000원</span>
                <button>추가</button>
            </div>
            <div class="additional-item">
                <span>원터치 밀폐용기(sale)</span>
                <span><del>19,000원</del> 16,900원</span>
                <button>추가</button>
            </div>
        </div>

        <div class="review">
					<h3>리뷰</h3>
            <img src="images/review1.jpg" alt="Product View 1">
            <img src="images/review2.jpg" alt="Product View 2">
            <img src="images/review3.jpg" alt="Product View 3">
            <img src="images/review4.jpg" alt="Product View 4">
        </div>
    </div>
</body>
