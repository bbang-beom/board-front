<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="signup-container">
        <h2>회원가입</h2>
        <form id="signupForm">
            <input type="text" id="newUsername" placeholder="아이디" required />
            <input type="password" id="newPassword" placeholder="비밀번호" required />
            <input type="password" id="confirmPassword" placeholder="비밀번호 확인" required />
            <input type="email" id="email" placeholder="이메일" required />
            <input type="tel" id="phone" placeholder="전화번호 (예: 010-1234-5678)" required />
            <input type="text" id="address" placeholder="주소" required />
            <button type="submit">회원가입</button>
        </form>
    </div>

    <script>
        // 회원가입 처리
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('newUsername').value;
            const password = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;

            if (password !== confirmPassword) {
                alert('비밀번호가 일치하지 않습니다.');
                return;
            }

            // 간단한 사용자 데이터 저장 (로컬 스토리지 사용)
            const userData = {
                password: password,
                email: email,
                phone: phone,
                address: address
            };

            localStorage.setItem(username, JSON.stringify(userData));
            alert('가입완료. 환영합니다!');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
